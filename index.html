<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='./jquery-3.1.0.min.js'></script>
    <script type='text/javascript' src='./contact_to_table.js'></script>
    <script type='text/javascript'>
      contacts = [
        {
          first: 'joe',
          last: 'bloggs',
          address: '123 Fake St'
        },
        {
          first: 'Penny',
